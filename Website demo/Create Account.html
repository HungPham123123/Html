<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>

        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            form{ text-align: center;}
            nav { text-align: center;}
    
        </style>
	</head>
	<body>
		<h1>Please Enter You information...</h1>

	<form>
		<label for="land">Country </label>
		<input type="text" id="land" name="land"<br><br><br>

        <label for="fname">First Name </label>
		<input type="text" id="fname" name="fname"<br><br><br>

		<label for="lname">Last Name </label>
		<input type="text" id="lname" name="lname"<br><br><br>

		<label for="age">Age: </label>
		<input type="number" id="age" name="Age"<br><br><br>

		<label for="dname">Display Name </label>
		<input type="text" id="dname" name="dname"<br><br><br>

        <label for="eaddress">Email Address </label>
		<input type="text" id="eaddress" name="eaddress"<br><br><br>

        <label for="pass">Password </label>
		<input type="text" id="pass name="pass"<br><br><br>

		<label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>


		<input type="submit" value="Create Account"/button><br><br><br>

	</form>

    <nav>
        <a href="Sign in.html">Go Back</a><br><br>
    </nav>
	</body>
</html>
